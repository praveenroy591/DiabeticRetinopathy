<!DOCTYPE html>
<html>
<head>
<title>Logout - DR AI System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    color:white;
    overflow:hidden;
    position:relative;
    display:flex;
    flex-direction:column;
}

/* Retina Background */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:
        linear-gradient(rgba(0,20,40,0.9),rgba(0,20,40,0.95)),
        url('https://www.researchgate.net/publication/342546468/figure/fig1/AS:907394585686016@1593408909050/Fundus-image-showing-diabetic-retinopathy.jpg');
    background-size:cover;
    background-position:center;
    z-index:-2;
}

/* Particles */
#particles-js{
    position:absolute;
    width:100%;
    height:100%;
    z-index:-1;
}

/* NAVBAR */
.navbar{
    width:100%;
    padding:18px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(15px);
    box-shadow:0 0 25px rgba(0,255,255,0.4);
    z-index:10;
}

.navbar h2{
    color:#00f2fe;
    letter-spacing:2px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:25px;
    font-weight:500;
    transition:0.3s;
}

.nav-links a:hover{
    color:#00f2fe;
}

/* Center Content */
.center-container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Logout Card */
.box{
    width:420px;
    padding:50px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    text-align:center;
    box-shadow:0 0 50px rgba(0,255,255,0.4);
    animation:fadeIn 1.5s ease;
}

.box h2{
    font-size:28px;
    color:#00f2fe;
    margin-bottom:15px;
}

.box p{
    margin-top:10px;
    color:#00ffae;
    font-size:16px;
}

/* Glow Button */
.box a{
    display:inline-block;
    margin-top:25px;
    padding:14px 35px;
    border-radius:30px;
    background:linear-gradient(90deg,#00f2fe,#4facfe);
    text-decoration:none;
    color:white;
    font-weight:600;
    letter-spacing:1px;
    box-shadow:0 0 20px #00f2fe;
    transition:0.4s;
}

.box a:hover{
    transform:scale(1.1);
    box-shadow:0 0 50px #00f2fe;
}

/* Animation */
@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div id="particles-js"></div>

<!-- NAVBAR -->
<div class="navbar">
    <h2>üëÅ DR AI System</h2>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/prediction">Prediction</a>
    </div>
</div>

<!-- CENTER CONTENT -->
<div class="center-container">
    <div class="box">
        <h2>Successfully Logged Out</h2>
        <p>Your session has ended securely.</p>
        <p>Login again to continue retina analysis.</p>
        <a href="/login">Login Again</a>
    </div>
</div>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 60 },
    "size": { "value": 3 },
    "move": { "speed": 1.5 },
    "line_linked": { "enable": true },
    "color": { "value": "#00f2fe" }
  }
});
</script>

</body>
</html>
