<!DOCTYPE html>
<html>
<head>
<title>AI Prediction Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    color:white;
    overflow-x:hidden;
    position:relative;
}

/* RETINA BACKGROUND */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:
        linear-gradient(rgba(0,20,40,0.9),rgba(0,20,40,0.9)),
        url('https://www.researchgate.net/publication/342546468/figure/fig1/AS:907394585686016@1593408909050/Fundus-image-showing-diabetic-retinopathy.jpg');
    background-size:cover;
    background-position:center;
    z-index:-2;
}

/* PARTICLES */
#particles-js{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
}

/* NAVBAR */
.navbar{
    padding:20px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    box-shadow:0 0 20px rgba(0,255,255,0.4);
}

.navbar h2{
    color:#00f2fe;
}

.navbar a{
    color:white;
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
}

.navbar a:hover{
    color:#00f2fe;
}

/* CONTAINER */
.container{
    width:85%;
    margin:60px auto;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    text-align:center;
    box-shadow:0 0 40px rgba(0,255,255,0.3);
    animation:fadeIn 1.5s ease;
}

/* FILE INPUT */
input[type="file"]{
    padding:12px;
    border-radius:10px;
    background:rgba(255,255,255,0.1);
    color:white;
    border:none;
}

/* GLOW BUTTON */
button{
    margin-top:15px;
    padding:14px 40px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#00f2fe,#4facfe);
    color:white;
    font-weight:600;
    letter-spacing:1px;
    cursor:pointer;
    box-shadow:0 0 20px #00f2fe;
    transition:0.4s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 50px #00f2fe;
}

/* RESULT */
.result{
    margin-top:30px;
    font-size:22px;
    color:#00f2fe;
    animation:glowText 1.5s infinite alternate;
}

@keyframes glowText{
    from{ text-shadow:0 0 10px #00f2fe; }
    to{ text-shadow:0 0 25px #4facfe; }
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:20px;
    margin-top:40px;
}

.card{
    padding:20px;
    border-radius:15px;
    background:rgba(255,255,255,0.1);
    transition:0.4s;
    box-shadow:0 0 20px rgba(0,255,255,0.2);
}

.card:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 0 40px rgba(0,255,255,0.7);
}

/* COLORS */
.green{color:#00ffae}
.yellow{color:#f1c40f}
.orange{color:#f39c12}
.red{color:#ff6b6b}

/* ANIMATION */
@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="navbar">
    <h2>üëÅ AI DR Prediction</h2>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    <form action="/prediction" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <button>Analyze Retina</button>
    </form>

    <div class="result">
        Diabetic Retinopathy Classification: <b>{{ prediction }}</b>
    </div>

    <div class="grid">
        <div class="card green">No DR - Healthy Retina</div>
        <div class="card yellow">Mild NPDR</div>
        <div class="card orange">Moderate NPDR</div>
        <div class="card red">Severe NPDR</div>
        <div class="card red">Proliferative DR</div>
    </div>
</div>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 70 },
    "size": { "value": 3 },
    "move": { "speed": 1.5 },
    "line_linked": { "enable": true },
    "color": { "value": "#00f2fe" }
  }
});
</script>

</body>
</html>
