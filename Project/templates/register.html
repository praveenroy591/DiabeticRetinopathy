<!DOCTYPE html>
<html>
<head>
<title>AI DR Register</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
}

/* RETINA MEDICAL BACKGROUND */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:
        linear-gradient(rgba(0,20,40,0.9),rgba(0,20,40,0.9)),
        url('https://www.researchgate.net/publication/342546468/figure/fig1/AS:907394585686016@1593408909050/Fundus-image-showing-diabetic-retinopathy.jpg');
    background-size:cover;
    background-position:center;
    z-index:-2;
}

/* PARTICLES */
#particles-js{
    position:absolute;
    width:100%;
    height:100%;
    z-index:-1;
}

/* NAVBAR */
.navbar{
    position:absolute;
    top:0;
    width:100%;
    padding:15px 40px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    box-shadow:0 0 20px rgba(0,255,255,0.3);
}

.navbar h2{
    color:#00f2fe;
}

/* REGISTER CARD */
.container{
    width:400px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 40px rgba(0,255,255,0.3);
    animation:fadeIn 1.5s ease;
}

.container img{
    width:80px;
    margin-bottom:20px;
    filter:drop-shadow(0 0 10px #00f2fe);
}

input{
    width:100%;
    padding:12px;
    margin:12px 0;
    border:none;
    border-radius:8px;
    outline:none;
    background:rgba(255,255,255,0.1);
    color:white;
}

input::placeholder{
    color:#ccc;
}

/* GLOW BUTTON */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#00f2fe,#4facfe);
    color:white;
    font-weight:600;
    letter-spacing:1px;
    cursor:pointer;
    box-shadow:0 0 20px #00f2fe;
    transition:0.4s;
}

button:hover{
    transform:scale(1.08);
    box-shadow:0 0 50px #00f2fe;
}

a{
    color:#00f2fe;
    text-decoration:none;
}

.msg{
    margin-top:15px;
    color:#00ffae;
}

/* ANIMATION */
@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="navbar">
    <h2>üëÅ DR AI Register</h2>
</div>

<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png">
    <form action="/afterreg" method="post">
        <input type="text" name="name" placeholder="Enter Full Name" required>
        <input type="text" name="userid" placeholder="Enter Email ID" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <button>Register</button>
    </form>
    <div class="msg">{{ pred }}</div>
    <p style="margin-top:15px;">Already have an account? <a href="/login">Login</a></p>
</div>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 60 },
    "size": { "value": 3 },
    "move": { "speed": 1.5 },
    "line_linked": { "enable": true },
    "color": { "value": "#00f2fe" }
  }
});
</script>

</body>
</html>
